<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="field">
        <div class="row">
          <div class="cell free row_0 column_0"></div>
          <div class="cell free row_0 column_1"></div>
          <div class="cell free row_0 column_2"></div>
          <div class="cell free row_0 column_3"></div>
        </div>
        <div class="row">
          <div class="cell free row_1 column_0"></div>
          <div class="cell free row_1 column_1"></div>
          <div class="cell free row_1 column_2"></div>
          <div class="cell free row_1 column_3"></div>
        </div>
        <div class="row">
          <div class="cell free row_2 column_0"></div>
          <div class="cell free row_2 column_1"></div>
          <div class="cell free row_2 column_2"></div>
          <div class="cell free row_2 column_3"></div>
        </div>
        <div class="row">
          <div class="cell free row_3 column_0"></div>
          <div class="cell free row_3 column_1"></div>
          <div class="cell free row_3 column_2"></div>
          <div class="cell free row_3 column_3"></div>
        </div>
      </div>
      <div class="score-container">
        <span>Score: </span>
        <span id="score">0</span>
      </div>
      <div class="lose-window hidden">
        <h1>You lost!</h1>
        <div class="score-container">
          <span>Your score: </span>
          <span id="score-lose">0</span>
        </div>
        <button class="restart">Try again!</button>
      </div>
      <button class="restart">Restart</button>
    </div>
  </body>
</html>
